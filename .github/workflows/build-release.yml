name: Release build

on:
  # manually run
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            host: macos-latest
          - target: x86_64-apple-darwin
            host: macos-latest

          - target: x86_64-pc-windows-gnu
            host: ubuntu-latest
            gcc-package: gcc-mingw-w64-x86-64-win32
            gcc-prefix: mingw-w64-mingw32-
    runs-on: ${{matrix.host}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        shell: bash
        run: |
          export CFLAGS='-O2 -pipe -flto --target=${{matrix.target}}'
          export CMAKEFLAGS="${CMAKEFLAGS} -DSDL_DEPS_SHARED=off -DSDL_SHARED=off -DSDL_STATIC"

          if [ -n "${{matrix.gcc-package}}" ]; then
              sudo apt install ${{matrix.gcc-package}}
          fi

          set_compiler() {
             if command -v $1; then
                 export CC=$1
             fi
          }
          set_compiler clang
          set_compiler gcc

          mkdir build
          cd build
          cmake ${CMAKEFLAGS} ..
          make -j
          strip bin/3DASCII
